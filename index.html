<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>onlyvet | Reservas </title>
    <link rel="icon" type="image/x-icon" href="./img/ico.png" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="./img/avatar.svg" class="imgLogo" />

      <h1 class="formulario__titulo">OnlyVet</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita a domicilo.
      </p>

      <label for="cliente" class="formulario__label">Nombre</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" min="8:00" max="14:00" step="600" required/>

      <!-- <label for="empleado" class="formulario__label"
        >EMPLEADO de preferencia</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>EMPLEADO 1</option>
        <option>EMPLEADO 2</option>
      </select> -->

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?
      </label>
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option class="option">Consultas</option>
        <option class="option">Tratamientos</option>
        <option class="option">Ciclo de Vacunacion</option>
        <option class="option">Cuadro de Desparacitación</option>
        <option class="option">Cuadro de Ectoparasitos</option>
        <option class="option">Cirugias Menores</option>
        <option class="option">Servico a Domicilio</option>
      </select>

      <div id="respuesta" class="fail"></div>
      
      <button id="submit" class="formulario__submit">Enviar</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
